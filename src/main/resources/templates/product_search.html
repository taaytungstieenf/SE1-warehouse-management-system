<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Search Result</h2>
<div th:if="${searchResult != null}">
    <table class="table table-bordered">
        <thead><tr><th>ID</th><th>Name</th><th>Code</th><th>Quantity</th></tr></thead>
        <tbody>
        <tr>
            <td th:text="${searchResult.id}"></td>
            <td th:text="${searchResult.name}"></td>
            <td th:text="${searchResult.code}"></td>
            <td th:text="${searchResult.quantity}"></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${searchResult == null}">
    <p class="text-danger">No product found with that code.</p>
</div>
<a href="/products" class="btn btn-secondary">Back to List</a>
</body>
</html>
